<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>

    <!--有序列表
        应用范围：试卷、问答
        ol：order list
        li：list
    -->
    <ol>
        <li>周一</li>
        <li>周二</li>
        <li>周三</li>
        <li>周四</li>
    </ol>

    <hr />

    <!--无序列表
        应用范围：导航、侧边栏
        ul：unordered list
    -->
    <ul>
        <li>周一</li>
        <li>周二</li>
        <li>周三</li>
        <li>周四</li>
    </ul>

    <hr />

    <!--定义列表
        应用范围：公司网站底部
        dl：description/definition list 指定定义列表
        dt：description/definition term 指定术语名词
        dd：describes each term 对名词进行解释和描述
    -->
    <dl>
        <dt>星期</dt>
        <dd>周一</dd>
        <dd>周二</dd>
        <dd>周三</dd>
        <dd>周四</dd>

        <dt>位置</dt>
        <dd>北京</dd>
        <dd>厦门</dd>
        <dd>上海</dd>
        <dd>成都</dd>
    </dl>

</body>

</html>
