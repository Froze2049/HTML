<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>

<body>

    <!--表格标签table
        行 tr table row
        列 td table data cell
        border 边框
    -->

    <table border="1px">
        <tr>
            <!--跨列 colspan
                数字代表跨几个列
            -->
            <td colspan="4">1-1</td>
        </tr>

        <tr>
            <!--跨行 rowspan-->
            <td rowspan="2">2-1</td>
            <td>2-2</td>
            <td>2-3</td>
            <td>2-4</td>
        </tr>

        <tr>
            <td>3-1</td>
            <td>3-2</td>
            <td>3-3</td>
        </tr>

    </table>

</body>

</html>
