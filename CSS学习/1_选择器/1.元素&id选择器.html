<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>选择器1</title>

    <!--1.元素/标签（element）选择器
        元素选择器根据元素名称来选择HTML元素

        2.id 选择器
        id 选择器使用 HTML 元素的 id 属性来选择特定元素。
        元素的 id 在页面中是唯一的，因此 id 选择器用于选择一个唯一的元素！
        要选择具有特定 id 的元素，请写一个井号（＃），后跟该元素的 id。
    -->
    <style>
        p {
            text-align: center;
            color: aqua;
        }

        #para1 {
            text-align: center;
            color: darkblue;
        }
    </style>
</head>

<body>
    <p id="para1">hello world!</p>
    <p>我是另一个段落</p>
</body>

</html>
