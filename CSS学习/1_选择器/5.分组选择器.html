<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>选择器</title>

    <!--分组（Grouping）选择器
            分组选择器选取所有具有相同样式定义的 HTML 元素。
    -->

    <style>
        h1,
        h2,
        p {
            text-align: center;
            color: chartreuse;
        }
    </style>
</head>

<body>
    <h1>我是大标题</h1>
    <h2>我是中标题</h2>
    <p>我是另一个段落</p>
</body>

</html>
