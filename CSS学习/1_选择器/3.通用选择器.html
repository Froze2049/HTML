<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>选择器</title>

    <!--通用（Universal）选择器
            通用选择器（*）选择页面上的所有的 HTML 元素
            下面的 CSS 规则会影响页面上的每个 HTML 元素：
    -->

    <style>
        * {
            text-align: center;
            color: red;
        }
    </style>
</head>

<body>
    <h1>我是大标题</h1>
    <p>我是段落</p>
    <p>我是另一个段落</p>
</body>

</html>
