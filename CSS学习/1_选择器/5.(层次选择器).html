<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>层次选择器</title>
    <style>
        /*后代选择器：某个元素之后的所有元素*/
        /* body p {
            background: rgb(121, 233, 149);
        } */

        /*子代选择器：某个元素后的一代元素*/
        /* body>p {
            background: rgb(191, 224, 100);
        } */

        /*相邻兄弟选择器：只有相邻的下一个元素*/
        /* .active+p {
            background: rgb(224, 166, 100);
        } */

        /*通用兄弟选择器：当前选中元素所有向下的兄弟元素*/
        .active~p {
            background: rgb(137, 100, 224);
        }
    </style>
</head>

<body>
    <p>p0</p>
    <p class="active">p1</p>
    <p>p2</p>
    <p>p3</p>
    <ul>
        <li>
            <p>p4</p>
        </li>
        <li>
            <p>p5</p>
        </li>
        <li>
            <p>p6</p>
        </li>
    </ul>
    <p class="active">p7</p>
    <p>p8</p>
</body>

</html>
